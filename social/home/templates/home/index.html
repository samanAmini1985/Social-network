{% extends 'base.html' %}

{% block content %}
    <form action=" " method="get">
        {{ form.as_p }}
        <input type="submit" class="btn btn-outline-info" value="Search">
    </form>
    <div class="card">
        {% for post in posts %}
            <a  href="{{ post.get_absolute_url }}" class="card-body">{{ post.body | truncatewords:5 }}</a>
        {% endfor %}
    </div>
{% endblock %}
